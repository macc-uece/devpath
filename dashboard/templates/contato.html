<!DOCTYPE html>
<html lang="en">

<head>
  {% include "partials/head.html" %}
</head>

<body>
  <div class="services">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a href="./" class="navbar-brand myBrand">My Web Office</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="/" class="nav-link">INICIO</a>
          </li>
          <li class="nav-item">
            <a href="/servicos" class="nav-link">SERVIÇOS</a>
          </li>
          <li class="nav-item active">
            <a href="/contato" class="nav-link">CONTATO</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="banner">
      <div class="box">
        <div class="container">
          <div class="row">
            <div class="col-12 text-center">
              <h1>Contato</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="contact">
      <div class="container">
        <h1 class="text-center"></h1>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <form>
              <div class="form-group">
                <input type="text" required>
                <label>Nome</label>
              </div>
              <div class="form-group">
                <input type="text" required>
                <label>Email</label>
              </div>
              <div class="form-group">
                <textarea rows="5" required></textarea>
                <label>Mensagem</label>
              </div>
            </form>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
            <p>
              <br> Precisa de entrar em contato conosco? Se você tiver alguma sugestão sobre nosso serviço,
              ou alguma crítica, sinta-se a vontade para expressar sua opinião.
            </p>
          </div>
          <button type="button" class="btn btn-outline-danger">Enviar</button>
        </div>
      </div>
    </div>

  </div>

  <!-- JS Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
    crossorigin="anonymous"></script>
</body>

</html>
